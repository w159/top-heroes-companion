substitutions:
  _SERVICE: top-heroes-companion
  _REGION: us-central1

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA
      - .

  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - $_SERVICE
      - --image
      - gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA
      - --region
      - $_REGION
      - --platform
      - managed
      - --allow-unauthenticated

images:
  - gcr.io/$PROJECT_ID/$REPO_NAME:$COMMIT_SHA
