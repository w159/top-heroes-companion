    <text x="90" y="84" text-anchor="middle" font-family="Verdana, sans-serif" font-size="14" fill="#9BD0FF">GUILD</text>
    <text x="90" y="110" text-anchor="middle" font-family="Verdana, sans-serif" font-size="24" fill="#E6EDF3">TBB</text>
    <text x="90" y="134" text-anchor="middle" font-family="Verdana, sans-serif" font-size="12" fill="#9CA3AF">The Blue Boots</text>
