  </g>

  <text x="280" y="150" font-family="Georgia, 'Times New Roman', serif" font-size="48" fill="#E6EDF3">Top Heroes Companion</text>
  <text x="280" y="196" font-family="Verdana, sans-serif" font-size="18" fill="#9CA3AF">Guild operations kit for TBB — The Blue Boots</text>

  <g transform="translate(280,230)">
