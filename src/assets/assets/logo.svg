<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="0 0 1200 360" role="img" aria-label="Top Heroes Companion logo">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0D1117" />
      <stop offset="100%" stop-color="#1A2635" />
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6BB7FF" />
      <stop offset="100%" stop-color="#2E7BE5" />
    </linearGradient>
  </defs>

  <rect width="1200" height="360" fill="url(#sky)" />
  <rect x="60" y="60" width="1080" height="240" rx="28" fill="#111827" stroke="#2B3442" stroke-width="2" />

  <g transform="translate(120,95)">
    <rect x="0" y="10" width="120" height="120" rx="18" fill="url(#accent)" />
    <path d="M20 90 H105 V135 H62 L55 150 H20 Z" fill="#0B2B66" />
    <rect x="20" y="145" width="90" height="16" rx="8" fill="#081C3F" />
